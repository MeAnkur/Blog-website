<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css">

  </head>

  <body>
    <!--DO NOT CHANGE THIS ID's-->

    <div id="container">
      <div id="sidebar">
        <!--add your sidebar component here-->
      </div>

      <div id="main">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Show the clicked article in detailed format here ONLY-->
      </div>
    </div>
  </body>
</html>
<script type="module">
  import sidebar from "./components/sidebar.js"

  let sidebardata =document.getElementById("sidebar");
  sidebardata.innerHTML = sidebar();


  let local = JSON.parse(localStorage.getItem("article"));

  
  const display =(data)=>{
  document.getElementById("main").innerHTML = "";


  let div = document.createElement("div");

  // console.log(data);
  let title = document.createElement("h3");
  title.innerHTML = data.title;

  let img = document.createElement("img");
  img.src = data.img;

  let disc = document.createElement("h3");
  disc.innerHTML = data.description;

  div.append(title,disc,img);

  document.getElementById("main").append(div);
  
  
  }
  

display(local[local.length-1]);

import {apiCall, appendArticles } from "./scripts/main.js";

let searchbar = document.getElementById("searchbar");
searchbar.addEventListener("keypress",async (e)=>{
 
  if(e.which == 13)
  {
    let search = searchbar.value;
    localStorage.setItem("search_term",search);
    window.location.href="./search.html"
  }
  else{
    main.innerHTML="";
  }
});

</script>
